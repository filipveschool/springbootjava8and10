<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Teacher List</title>
</head>
<body>
<section layout:fragment="app-content" class="container">

    <h1>Teacher List</h1>
    <table border="1" class="table">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{msg.id}" scope="col"/>
            <th th:text="#{msg.name}" scope="col"/>
            <th th:text="#{msg.gender}" scope="col"/>
            <th th:text="#{msg.percent}" scope="col"/>
            <th th:text="index" scope="col"/>
            <th th:text="count" scope="col"/>
            <th th:text="first" scope="col"/>
            <th th:text="last" scope="col"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iStat : ${students}" th:style="${iStat.odd} ? 'font-weight: bold;'"
            th:alt-title="${iStat.even} ? 'even' : 'odd'">
            <td th:text="${student.id}"/>
            <td th:text="${{student.name}}"/>
            <td th:switch="${student.gender}">
                <span th:case="'M'"
                      th:text="Male"/> <span th:case="'F'" th:text="Female"/></td>
            <td th:text="${#conversions.convert(student.percentage, 'Integer')}"/>
            <td th:text="${iStat.index}"/>
            <td th:text="${iStat.count}"/>
            <td th:text="${iStat.first}"/>
            <td th:text="${iStat.last}"/>
        </tr>
        </tbody>
    </table>

    <div>
        <p>
            <a class="btn btn-raised btn-primary" th:href="@{/}" th:text="#{msg.Home}"/>
        </p>
    </div>

</section>

<div layout:fragment="customScript">
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/spring-thymeleaf/js",
            });
        });
    </script>
</div>

</body>
</html>

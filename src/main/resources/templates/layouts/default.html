<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">App</title>
    <style>
        .app-container {
            /*width: 100vw;*/
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 12fr 1fr;
            grid-template-areas: "app-nav" "app-content" "app-footer";
        }

        .app-nav {
            grid-area: app-nav;
        }

        .app-content {
            grid-area: app-content;
        }

        .app-footer {
            grid-area: app-footer;
        }
    </style>
</head>
<body>
<div layout:fragment="body-content" class="app-container">

    <div th:replace="layouts/nav :: nav"></div>


    <section layout:fragment="app-content" class="app-content">
        <p>Common layout:fragment app-content section > p</p>
    </section>

    <div th:replace="layouts/footer :: footer"></div>

</div>
</body>
</html>
